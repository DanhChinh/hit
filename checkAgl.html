<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ML Plot with ECharts</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    #charts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
    }
    .chart-box {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 5px;
    }


    .content-section {
      display: none;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¯ Káº¿t quáº£ phÃ¢n loáº¡i tá»« mÃ´ hÃ¬nh ML</h2>

  <a href="./index.html">Quay lai</a>
  <button id="reloadAgl">reload Agl</button>
  <div id="charts-container"></div>

  <button class="model-button" value="KNN">KNN</button>
  <button class="model-button" value="DecisionTree">DecisionTree</button>
  <button class="model-button" value="RandomForest">RandomForest</button>
  <div id="status-message" style="margin-top: 20px; color: blue;"></div>
  <script>

    const socket = io("http://localhost:5000"); // Äáº£m báº£o trÃ¹ng cá»•ng server Flask
    const connectBtn = document.getElementById("connectBtn");
    const chartsContainer = document.getElementById("charts-container");
    socket.on("connect", () => {
      console.log("âœ… ÄÃ£ káº¿t ná»‘i tá»›i server.");
      // socket.emit('getAgl')

    });
const modelButtons = document.querySelectorAll('.model-button');

    // Láº·p qua tá»«ng nÃºt vÃ  thÃªm trÃ¬nh láº¯ng nghe sá»± kiá»‡n
    modelButtons.forEach(button => {
        button.addEventListener('click', () => {
            const modelName = button.value; // Láº¥y giÃ¡ trá»‹ tá»« thuá»™c tÃ­nh 'value' cá»§a nÃºt
            console.log(`Sending reloadModel event for: ${modelName}`);
            socket.emit('reloadModel', modelName); // Gá»­i sá»± kiá»‡n 'reloadModel' vá»›i tÃªn mÃ´ hÃ¬nh
            
            // Cáº­p nháº­t tráº¡ng thÃ¡i táº¡m thá»i trÃªn UI
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = `Äang yÃªu cáº§u táº£i láº¡i mÃ´ hÃ¬nh: ${modelName}...`;
        });
    });
    socket.on("agl", (results) => {
      console.log("ðŸ“© Nháº­n dá»¯ liá»‡u tá»« server:", results);
      chartsContainer.innerHTML = "";  // Clear cÅ©

      // BÆ°á»›c 1: Táº¡o DOM trÆ°á»›c
      const chartDivs = [];
      Object.entries(results).forEach(([modelName, data]) => {
        const scatterId = `scatter-${modelName}`;
        const cumsumId = `cumsum-${modelName}`;

        chartsContainer.innerHTML += `
          <div class="chart-box" id="${scatterId}"></div>
          <div class="chart-box" id="${cumsumId}"></div>
        `;

        chartDivs.push({ modelName, scatterId, cumsumId, data });
      });

      // BÆ°á»›c 2: Sau khi DOM Ä‘Æ°á»£c render xong, má»›i khá»Ÿi táº¡o ECharts
      setTimeout(() => {
        chartDivs.forEach(({ modelName, scatterId, cumsumId, data }) => {
          // Scatter Chart
          const scatterChart = echarts.init(document.getElementById(scatterId));
          scatterChart.setOption({
            title: { text: `${modelName} - Scatter (Acc: ${data.accuracy}%)` },
            xAxis: { name: 'Dim 1' },
            yAxis: { name: 'Dim 2' },
            tooltip: {
              formatter: (params) => {
                const d = params.data;
                return `Pred: ${d[2]}<br>True: ${d[3]}`;
              }
            },
            series: [{
              type: 'scatter',
              symbolSize: 8,
              data: data.scatter.map(p => [p.x, p.y, p.pred, p.true]),
              itemStyle: {
                color: (params) =>
                  params.data[2] === params.data[3] ? '#4caf50' : '#f44336'
              },
              encode: { tooltip: [2, 3] }
            }]
          });

          // Cumsum Chart
          const cumsumChart = echarts.init(document.getElementById(cumsumId));
          cumsumChart.setOption({
            title: { text: `${modelName} - Cumsum` },
            xAxis: { type: 'category', name: 'Sample' },
            yAxis: { type: 'value', name: 'Tá»•ng Ä‘iá»ƒm' },
            tooltip: { trigger: 'axis' },
            series: [{
              data: data.cumsum,
              type: 'line',
              smooth: true,
              lineStyle: { color: '#2196f3' },
              markLine: {
                data: [{ yAxis: 0 }],
                lineStyle: { type: 'dashed', color: '#aaa' }
              }
            }]
          });
        });
      }, 50); // Delay 50ms Ä‘á»ƒ Ä‘áº£m báº£o DOM sáºµn sÃ ng
    });

    reloadAgl.onclick = ()=>socket.emit('getAgl')
  </script>
</body>
</html>
