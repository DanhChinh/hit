<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>x_project</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="history" id="DOM_history"></div>
  <div class="container">
    <div>
      <span id="valueDisplay">10000</span>
      <input id="slider" type="range" min="0" max="500000" value="10000" step="10000" />
    </div>
    <div>
      <span id="addon-wrapping">Token</span>
      <input id="DOM_accessToken" type="text" value="" />
    </div>
    <div>
      <span>Model</span>
      <input id="DOM_model" type="text" value="" disabled />
    </div>
    <button id="DOM_isPlay">Play</button>
    <button id="DOM_isConnectGame">Connect</button>
    <button id="DOM_loadModel">Load Model</button>
  </div>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>


  <script src="./model/handleProgress.js"> </script>
  <script src="./src/tensor.js"></script>
  <script>
    function getCurrentTime() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  return `${hours}:${minutes}:${seconds}`;
}

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message !== '') {
        addMessage(message);
        input.value = '';
      }
    }

    function addMessage(content = "...") {
      const chatBox = document.getElementById('chat-messages');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chat-message';
      msgDiv.textContent = `[${getCurrentTime()}] ${content}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
  <script src="./src/main.js"></script>
  <script src="./src/remote.js"></script>

</body>

</html>
