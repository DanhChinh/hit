<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTrade company</title>
    <link rel="icon" type="image/x-icon" href="./src/img/logo.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/style.css">
</head>

<body>


    <main class="container">
        <div class="row">         
            <div class="my_chart col-6" id="chart_market"></div>
            <div class="my_chart col-6" id="chart_bot"></div>
            <div class="my_chart col-3" id="pie_money"></div>
            <div class="my_chart col-3" id="pie_user"></div>
            <div class="col-6" id="Stroke_Animation"></div>
            <div class="my_chart col-12" id="chart_investors"></div>
        </div>
    </main>
    <div class="container-fluid">
        <footer class="container p-3">
            <div class="input-group flex-nowrap mt-3 ">
                <span id="valueDisplay" class="text-white">10000</span></p>
                <input class="mx-5 w-50" type="range" id="slider" min="0" max="55000" value="10000" step="1000">
            </div>
            <div class="input-group flex-nowrap mt-3 ">
                <span class="input-group-text" id="addon-wrapping">Token</span>
                <input type="text" class="form-control" aria-label="" aria-describedby="addon-wrapping"
                    id="DOM_accessToken" value="1-xxxxxxxxxxxxxxxxxxxxxxx">
            </div>
            <button type="button" class="btn btn-success mt-3" id="DOM_isPlay">Play</button>
            <button type="button" class="btn btn-success mt-3" id="DOM_isConnect">Connect</button>


        </footer>

    </div>
    <script src="./src/script/variable.js"></script>
    <script src="./src/script/socket_io.js"></script>
    <script src="./src/script/draw_chart.js"></script>
    <script src="./src/script/main.js"></script>
    <script src="./src/script/remote.js"></script>


</body>

</html>
