<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTrade company</title>
    <link rel="icon" type="image/x-icon" href="./src/img/logo.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/style.css">
</head>

<body>
    <div id="notification" class="hidden">
    </div>
    <div class="container">

        <div class="row">

            <div class=" p-3">

                <canvas class="chart" id="DOM_gameChart"></canvas>
                <canvas class="chart" id="DOM_standard"></canvas>
                <button type="button" class="btn btn-light mt-3" id="DOM_isShowInput">Show</button>
                <div class="my_form mt-3">
                    <input type="range" id="slider" min="0" max="15000" value="0" step="1000">
                    <p>coefficient: <span id="valueDisplay">0</span></p>
                    <div class="input-group flex-nowrap mt-3 ">
                        <span class="input-group-text" id="addon-wrapping">Token</span>
                        <input type="text" class="form-control" aria-label="" aria-describedby="addon-wrapping"
                            id="DOM_accessToken" value="1-d11605cad641e28438d451f8199154fe">
                    </div>
                    <button type="button" class="btn btn-success mt-3" id="DOM_isPlay">Play</button>
                    <br>
                    <button type="button" class="btn btn-success mt-3" id="DOM_isConnect">Connect</button>
                </div>
                
                <canvas class="chart" id="DOM_myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="./src/script/variable.js"></script>
    <script src="./src/script/socket_io.js"></script>
    <script src="./src/script/draw_chart.js"></script>
    <script src="./src/script/main.js"></script>
    <script src="./src/script/remote.js"></script>


</body>

</html>
